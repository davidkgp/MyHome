<!DOCTYPE html>
<html>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
	    <meta http-equiv="content-type" content="application/xhtml+xml;charset=utf-8" />
		<script type='text/javascript' src='../../../Android/Angular/angular_1.6.6.js'></script>
		<script type='text/javascript' src='../../../Android/Angular/angular-resource.js'></script>
		
	<title>Google Map</title>
	<style>
        #map {
   width: 100%;
   height: 400px;
   background-color: grey;
 }

    </style>
</head>
<body>
	<div ng-app="gmap">
		<div ng-controller="gmapcontroller">
			<select ng-model="selectedName" ng-change="selectedCityLat=(cityList|filter:{id:selectedName})[0].coord.lat;selectedCityLon=(cityList|filter:{id:selectedName})[0].coord.lon;selectedCityName=(cityList|filter:{id:selectedName})[0].name;getValue();">
                  <option ng-repeat="city in cityList | orderBy: 'name'" value="{{city.id}}">{{city.name}}</option>
			</select>
			<div id="map"></div>
		</div>>
		
			
    <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCqH1KcOZyBZJhPusFSms1Z002Lq3O3cE4"></script> -->
		<script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyCqH1KcOZyBZJhPusFSms1Z002Lq3O3cE4&language=en"></script>
		<script type='text/javascript' src="frequently_used.js"></script>
        <script type='text/javascript' src="google-map.js"></script>
	</div>
	
  </body>
</html>
